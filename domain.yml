version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - intent_timetable

actions:
  - action_edt
  - action_classroom_availability

responses:
  utter_greet:
  - text: "Salama EKA. Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_timetable:
  - text: "Voici ton edt : 12H00 -> Manger"

  utter_repondre_bonjour:
  - text: "Hello Doug, how are ya??"

  utter_content_d_avoir_dit_bonjour:
  - text: "That's my boy"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

slots:
  name:
    type: text
    influence_conversation: false